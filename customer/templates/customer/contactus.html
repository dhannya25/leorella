{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/contactus.css' %}">
    
</head>
<body style="background-image:url('https://i.pinimg.com/236x/f3/29/2a/f3292a7a5ece330c07eb4b7e9d57024f.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-4 hello"></div>
            <div class="col-4 login" style="background-image: url('https://i.pinimg.com/236x/b0/d5/55/b0d555d192b0284220f93ef77d9db8ed.jpg');">
    
     
    <h1>Contact Us</h1>
        
    <form action="" onsubmit="return contactus()" method="post">
        {% csrf_token %}
        <table>
        <tr>
        <td><label for="">name:</label></td>
        <td><input type="text " name="name" id="name"></td>
        </tr>
        <br>
        <tr>
        <td><label for="">email:</label></td>
        <td><input type="text" name="email" id="email"></td>
        </tr> 
        <tr>
            <td><label for="">your message:</label></td>
            <td><input type="text" name="yourmessage" id="yourmessage"></td>
            </tr> 
        <p id="pa" style="color: brown;">{{msg}}</p>
    
        <tr>
            <td><input type="submit" value="send"></td>
           </tr>
      
        
    

    </table>
    </form>

            </div>
            <div class="col-4"></div>
        </div>
     
</div>
<script src="{% static 'js/login.js' %}"></script>     
<div class="roll">   
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</div> 
</body>
</html>
