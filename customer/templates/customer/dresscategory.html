<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/w3css/3/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <h3>LeorElla</h3>
              <!-- <a href="signup"><img src="image/download.png" alt=""></a> -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'customer:signup' %}">Sign Up</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Account
                </a>
                <ul class="dropdown-menu">
                  
                  <li><a class="dropdown-item"href=" ">Log Out</a></li>
                  <li><a class="dropdown-item" href="{% url 'customer:contactus' %}">Contact Us</a></li>
                  <li><a class="dropdown-item" href="{% url 'seller:login' %}">Seller Login</a></li>
                 
                  
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Dresses</a></li>
                    <li><a class="dropdown-item" href="#">Hand Bags</a></li>
                    <li><a class="dropdown-item" href="#">Footwears</a></li>
                    
                  </ul>
                </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'customer:login' %}">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'customer:cart' %}"> My Cart</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
            {% for i in products %}
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{i.p_image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{i.p_name}}</h5>
                      <p class="card-text">{{i.p_price}}</p>
                     <form action="{% url 'customer:add_to_cart' i.id %}" method="post">
                      
                      {% csrf_token %}
                      <div class="quantity" style="display: none;">
                        <input type="number" name="quantity" id="quantity" value="1" min="1" required>
                      </div>
                      <button type="submit" class="btn btn-light" style="width:150px; margin-top:0px; margin-left: 100px;">Add To Cart</button>
                     </form>
                     <form action="{% url 'customer:add_wishlist' i.id %}" method="post">
                      
                      {% csrf_token %}
                      <div class="quantity" style="display: none;">
                        <input type="number" name="quantity" id="quantity" value="1" min="1" required>
                      </div>
                      <button type="submit" class="btn btn-light" style="width:150px; margin-top:0px; margin-left: 100px;">Wishlist</button>
                     </form>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
      </div>
</body>
</html>
