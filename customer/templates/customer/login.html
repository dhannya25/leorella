{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
       
       .login{
        box-shadow: 2px 3px 4px rgb(167, 158, 158);
       }
       .login h1{
        text-align: center;
       }
       .mgbtn{
        margin-left: 100px;
       }
      

    </style>
</head>
<body style="background-image:url('https://i.pinimg.com/236x/15/61/35/1561357851a8e8f44f8d6a9ae9822316.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-4 hello"></div>
            <div class="col-4 login" style="background-image: url('https://i.pinimg.com/236x/27/46/cd/2746cda302b837f8089ed1285970893d.jpg');">
    
     
    <h1>login page</h1>
        
    <form action="" onsubmit="return login()" method="post">
        {% csrf_token %}
        <table>
        <tr>
        <td><label for="">email</label></td>
        <td><input type="text " name="email" id="email"></td>
        </tr>
        <br>
        <tr>
        <td><label for="">password</label></td>
        <td><input type="password" name="password" id="password"></td>
        </tr> 
        <p id="pa" style="color: brown;">{{msg}}</p>
    
        <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-secondary mgbtn">Submit</button>
            </td>
        </tr>
      
        
    

    </table>
    </form>

            </div>
            <div class="col-4"></div>
        </div>
     
</div>
<script src="{% static 'js/login.js' %}"></script>     
<div class="roll">   
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</div> 
</body>
</html>
