<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>   <a href="{% url 'customer:logout' %}">LogOut</a></h2>

    <h1>Product</h1>
    <form action="" onsubmit="return po()" method="post">
        {% csrf_token %}
        
        <label for="">Product Name</label>
        <input type="text" name="name" id="" value="{{pdt.p_name}}"> <br><br>

        <label for="">Product Description</label>
        <input type="text" name="description" id="description" value="{{pdt.p_description}}">
        <p id="pa" style="color: brown;"></p>
        <input type="submit" value="submit">
    </form>
</body>
